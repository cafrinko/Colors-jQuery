<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.2.js"></script>
    <script src="js/scripts.js"></script>
    <title>Colors</title>
  </head>
  <body>
    <div class="container">

<!---color button-->
      <div class="container">
          <h1>What's your favorite color?</h1>
          <p>Click a button to choose what color you'd like this page to be:</p>


        <button class="btn btn-success" id="green">Green</button>
        <button class="btn btn-warning" id="yellow">Yellow</button>
        <button class="btn btn-danger" id="red">Red</button>
      </div>
<!---color button-->

<!---text background button-->
      <div class="container">
          <h1>Do you prefer light text on dark background?</h1>
          <p>Click this button to change text to light and background to dark:</p>


        <button class="btn btn-secondary" id="black">Switch Black</button>
        <button class="btn btn-secondary" id="white">Switch White</button>
      </div>
<!---text background button-->

    </div>
  </body>
</html>
